<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clamp Method</title>
</head>
<style>
    .parent {
        width: 300px;
        height: 100px;
        padding: 12px;
        overflow: auto;
        resize: horizontal;
        background: #cfcfcf;
        border-radius: 8px;
    }
    .child {
        height: 100%;
        background: lightseagreen;
        border-radius: 3px;
        /* Clamp Method */
        width: 
        clamp(100px, 60%, 200px);
    }
</style>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
