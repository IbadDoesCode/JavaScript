<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Letter CSS</title>
</head>
      <!------- CSS -------->
<style>
    .container{
        width: 80%;
        margin: auto;
        font-family: Arial, 
        Helvetica, sans-serif;
    }
    p::first-letter {
        color: blueviolet;
        font-size: 3rem;
    }
</style>
<body>
    <div class="container">
        <p>This is CSS</p>
    </div>
</body>
</html>
