<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Resizable Div</title>
</head>
<style>
    .resize {
        resize: both;
        overflow: hidden;
        width: 300px;
        height: 200px;
        background-color: brown;
        color: aliceblue;
        display: grid;
        place-items: center;
        font-size: 24px;
    }
</style>
<body>
    <div class="resize">
        Resize Div
    </div>
</body>
</html>
