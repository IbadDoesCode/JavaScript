<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Carousel</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    .container {
        margin: 10px;
        overflow: auto;
        display: flex;
        gap: 10px;
        scroll-snap-type: 
        x mandatory;
    }
    .container .item {
        width: 300px;
        height: 500px;
        background-color: burlywood;
        border: 1px solid black;
        flex-shrink: 0;
        scroll-snap-align: start;
    }
</style>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
