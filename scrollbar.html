<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Scroll Bar</title>
</head>
<style>
    body {
        height: 400vh;
    }
    ::-webkit-scrollbar {
        width: 20px;
    }
    ::-webkit-scrollbar-track {
        background: #ddd;
    }
    ::-webkit-scrollbar-thumb {
        background: #1d4cdb;
        border-radius: 10px;
    }
</style>
<body>
    <h1>Scrollbar</h1>
</body>
</html>
