<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
</head>
<style>
  .container{
    width: 90%;
    margin:auto;
  }
</style>
<body>
  <div class="container">
    <video src="https://cdn.pixabay.com/vimeo/780232342/pine-142579.mp4?width=1280&expiry=1677926874&hash=fec19fb5bdd459bc1002d023e4939d449c1cdaf6" controls></video>
    <button id="btn">Full Screen</button>
    <button id="btnX">Exit</button>
  </div>
  <script>
    let vidBtn = document.getElementById("btn")
    let closeBtn = document.getElementById("btnX")
    vidBtn.onclick = () => {
      vidBtn.requestFullscreen()
    }
    closeBtn.onclick = () => {
      closeBtn.exitFullscreen()
    }
  </script>
</body>
</html>
